<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>المنظومة الوطنية للحصيلة الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --dz-green: #006233; --dz-red: #d21034; --primary: #1a237e; }
        body { font-family: 'Cairo', sans-serif; background: #eceff1; margin: 0; }
        
        /* واجهة دخول فخمة */
        #login-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a237e 0%, #006233 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-top: 10px solid var(--dz-red);
            text-align: center;
        }
        .login-box img { width: 100px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; text-align: right; }
        .input-group label { display: block; font-weight: 700; margin-bottom: 8px; color: #333; }
        .form-control {
            width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 12px; font-family: 'Cairo'; font-size: 16px; font-weight: 600;
            box-sizing: border-box; transition: 0.3s;
        }
        .form-control:focus { border-color: var(--dz-green); outline: none; }
        .btn-login {
            width: 100%; padding: 15px; background: var(--dz-green);
            color: white; border: none; border-radius: 12px;
            font-size: 18px; font-weight: 900; cursor: pointer;
        }

        /* لوحة التحكم */
        .admin-panel {
            background: #fff3e0; border: 2px solid #ff9800;
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-page">

        <h2 style="margin:0; color: var(--primary);">المديرية العامة للحماية المدنية</h2>
        <p style="color: #666; font-weight: 700; margin-bottom: 30px;">منظومة الإحصاء الوطني الرقمي</p>

        <div class="input-group">

            </select>
        </div>

        <div class="input-group">
            <label><i class="fa-solid fa-key"></i> رمز الدخول:</label>
            <input type="password" id="pass-code" class="form-control" placeholder="****">
        </div>

    </div>
</div>

</body>
</html>
